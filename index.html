<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz about Programation</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <!--Quizz Title-->
    <h1 id="main-title">Quizs sobre programação</h1>

    <!--Score Board-->
    <div id="score-container">
        <p id="display-score">Score: <span>90</span>%</p>
        <p>Acertou <span id="correct-answer">1</span> / <span id="question-qty">10</span> perguntas</p>
        <button id="restart-btn">Recomeçar</button>
    </div>

    <!--Quizz Container-->
    <div id="quizz-container">
        <p id="question"><span id="question-number">1.</span> - <span id="question-text">Qual é a capital da França</span></p>
        <div id="answers-box">
            <button class="correct-answer"><span class="btn-letter">a</span> <span class="question-answer">Paris</span></button>
            <button class="wrong-amswer"><span class="btn-letter">b</span> <span class="question-answer">Marselha</span></button>
            <button><span class="btn-letter">c</span> <span class="question-answer">Praga</span></button>
            <button><span class="btn-letter">d</span> <span class="question-answer">Praia</span></button>
        </div>
    </div>

    <!--Answer Template-->
    <button class="answers-template hide"><span class="btn-letter">a</span> <span class="question-answer">Paris</span></button>
</body>
</html>
